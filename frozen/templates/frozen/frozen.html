{% extends 'base_layout.html' %}

{% block content %}
    <div class='frozen_items'>
    {% for frozen in frozens %}
        <div class='frozen_item w3-card w3-margin w3-sand w3-center w3-round'>
            <p class='w3-xlarge'>{{frozen.item_name}}</p>
            <img src='{{frozen.image.url}}'/>
            <p id='item_price'>{{frozen.price}}</p>
            <p id='item_quantity'>{{frozen.quantity}}</p>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
