{% extends 'base_layout.html' %}

{% block content %}
    <div class='frozen_items row'>
    {% for frozen in frozens %}
        <div class='frozen_item card container text-center font-weight-bold'>
            <div class='frozen_name header'>
                <p class='display-10'>{{frozen.item_name}}</p>
            </div>
            <div class='card-body'>
                <img class='card-body' src='{{frozen.image.url}}'/>
            </div>
            <div class='card-footer'>
                <p id='item_price'>{{frozen.price}}</p>
                <p id='item_quantity'>{{frozen.quantity}}</p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
